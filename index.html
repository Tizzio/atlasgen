<!doctype html>
<html>
<head>
	<title>Atlas Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script language="javascript" src="js/main.js" ></script>
	<script language="javascript" src="js/resources.js" ></script> 
	<script language="javascript" src="js/utils.js" ></script> 
	<script language="javascript" src="js/packer.js" ></script> 
	<script language="javascript" src="js/canvasblob.js" ></script> 
	<script language="javascript" src="js/FileSaver.js" ></script> 
	<script language="javascript" src="js/jszip.min.js" ></script> 
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body style="background-color:#eee;" >
	<div id="EditorDiv" style="overflow:auto; float:left;" >
		 
	</div> 
	<div id="Options" style="overflow:auto; position:absolute;">
		 <h2 style="text-align:center;" > Atlas Generator </h2> 

		<p>
		<input style="float:right;" id="showHelp" type="button" value="Help" />
		<b>Texture Size</b> <select id="textureSize" > 
				<option >2048</option>
				<option >1024</option>
				<option selected="selected" >512</option>
				<option >256</option>
				<option >128</option>
				<option >64</option>
				<option >32</option>
			</select> 
		</p>
		<p><b>Output</b>
		<input id="export" type="button" value="Generate" />
		<input id="saveFiles" type="button" style="display:none;" value="Save Files" />
		</p>
		
		 
		<p><b>Sprites</b> <input id="addSprite" type="button" value="Add" /><input id="addSpriteMultiple" type="button" value="Load Multiple" /> </p>
		
		<p id="imagesContainer"></p>	 
	
		
	</div>
	
	<div id="help" style="background-color:#eee; display:none; position:absolute; z-index:1;">

		<input onclick="$('help').style.display='none'"; type="button" value="X" style="float:right;" />
		<h2 style="text-align:center" >HELP</h2> 
		<p style="font-size:20px" ><b>How to use</b></p>
		<ul>
		<li>Create sprites</li>
		<li>Add subimages</li>
		<li>Click Generate</li>
		</ul>
		
	</div>
	
	<div id="spriteOptions" style="background-color:#eee; display:none; position:absolute; z-index:1;">
		<input onclick="$('spriteOptions').style.display='none'"; type="button" value="X" style="float:right;" />
		<h2 style="text-align:center" >Sprite Options</h2> 
		<p style="font-size:20px" ><b></b></p>
		<ul>
		</ul>
		
	</div>
</body>
</html>
